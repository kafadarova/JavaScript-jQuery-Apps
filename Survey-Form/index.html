<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
     <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
    <h1 id="title">Survey Form</h1>
    <div id="description">Please enter the information requested by typing directly onto this form</div>
    <form id="survey-form" action="index.html" method="GET">
      <div class="row">
        <label id="name-label" for="name">Name: </label>
        <input type="text" name="name" id="name"  placeholder="Enter your name" required autofocus>
      </div>
      <div class="row">
        <label id="surname-label" for="surname">Surname: </label>
        <input type="text" name="surname" id="surname"  placeholder="Enter your surname" required>
      </div>
      <div class="row">
        <label id="email-label" for="email">Email: </label>
        <input type="text" name="email" id="email"  placeholder="Enter your email" required>
      </div>
      <div class="row">
        <label id="number-label" for="age">Age: </label>
        <input type="number" name="age" id="age"  min="1" max="125" placeholder="Enter your age" required>
      </div>
      <div class="row">
        <label for="pricing">Plans & Pricing:</label>
        <select id="dropdown" name="pricing" class="dropdown">
          <option disabled value>Select an option</option>
          <option value="individuals">Individuals</option>
          <option value="business">Business</option>
          <option value="students">Students and Teachers</option>
          <option value="uni">Schools and Universities</option>
      </select>
      </div>
      <div class="row">
        <label class="labels" for="sex">Sex: </label>
        <ul style="list-style: none;">
            <li class="radio"><label><input name="radio-buttons" value="1"  type="radio">Male</label></li>
            <li class="radio"><label><input name="radio-buttons" value="2"  type="radio">Female</label></li>
          </ul>
      </div>
      <div class="row">
        <label class="labels" for="interests">Which type of courses are you interested in? <br>(Check all that apply):</label>
        <ul id="interests" style="list-style: none;">
          <li class="checkbox"><label><input name="interests" value="3" type="checkbox" class="userInterests">Acrobat Pro</label></li>
          <li class="checkbox"><label><input name="interests" value="4" type="checkbox" class="userInterests">Photoshop</label></li>
          <li class="checkbox"><label><input name="interests" value="5" type="checkbox" class="userInterests">Lightroom CC</label></li>
          <li class="checkbox"><label><input name="interests" value="6" type="checkbox" class="userInterests">Illustrator</label></li>
          <li class="checkbox"><label><input name="interests" value="7" type="checkbox" class="userInterests">Premiere Pro</label></li>
          <li class="checkbox"><label><input name="interests" value="8" type="checkbox" class="userInterests">XD</label></li>
          <li class="checkbox"><label><input name="interests" value="9" type="checkbox" class="userInterests">Adobe Stock</label></li>
        </ul>
      </div>
      <div class="row">
          <label for="suggestions">Any Suggestions?</label>
          <textarea id="suggestions" name="suggestions" placeholder="Enter your suggestions"></textarea>
      </div>
    </form>
  </div>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  </body>
</html>
